<div ng-init="buscarTodos()">
    <div class="jumbotron">
        <h1 class="text-center">
            Bem vindo ao Contatooh
        </h1>
    </div>
    <button class="btn btn-primary" ng-click="novo()">
        Novo contato
    </button>
    <input type="search" placeholder="Informe o nome" ng-model="filtro">
    <p>Contatos cadastrados: {{ contatos.length}}</p>
    <p class="text-info" ng-show="!contatos.length">
        Não há contatos cadastrados.
    </p>
    <div class="table-responsive" ng-if="contatos.length">
        <table class="table table-hover">
            <tr>
                <th>NOME</th>
                <th>EMAIL</th>
                <th>EMERGENCIA</th>
                <th class="text-center">Ação</th>
            </tr>
            <tr ng-repeat="contato in contatos| filter: { nome: filtro}">
                <td>
                    <a ng-href="{{ '#/contato/' + contato._id}}">{{ contato.nome}}</a>
                </td>
                <td>{{ contato.email}}</td>
                <td>{{ contato.emergencia.nome}}</td>
                <td class="text-center">
                    <button class="btn btn-warning" ng-click="remover(contato._id)">
                        Remover
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
